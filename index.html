<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap');
	</style>
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
	<h1 id="title">
		From the Library of HRS
	</h1>
	<p id="description">
		An easy and simple book lending form.
	</p>
	
	<form id="survey-form">
		<label id="name-label" for="name"> Your First and Last Name </label><br>
		<input type="text" id="name" name="name" placeholder="Walt Whitman" required><br>
		
		<label id="email-label" for="email"> Your E-Mail Address </label><br>
		<input type="email" id="email" name="email" placeholder="default@gmail.com" required> <br>
		
		<label id="number-label" for="amount">Amount of Books Checked Out:</label><br>
		<input type="number" id="number" name="amount" required min="1" max="10" placeholder="#"><br>
		
		<label for="patron">Select your library membership type:</label>
		<select name="patron" id="dropdown">
		  <option value="adult">Adult</option>
		  <option value="youth">Youth</option>
		  <option value="special">Special</option>
		</select><br><br>
		
		<fieldset id="ratingButtons">
		<legend id="rating" for="rating">Please rate your experience today:</legend>
		<input type="radio" id="okay" name="rating" value="okay" checked><label for="okay">Okay</label>
		<input type="radio" id="fair" name="rating" value="fair"><label for="fair">Fair</label>
		<input type="radio" id="great" name="rating" value="great"><label for="great">Great</label>
		</fieldset>

		<fieldset id="usesCheck">
		<legend id="uses" for="rating">What else did you do on your visit today?:</legend>
		<input type="checkbox" id="activity1" name="activity1" value="Printing">
			<label for="activity1"> I used a printer</label><br>
		<input type="checkbox" id="activity2" name="activity2" value="Browsing">
			<label for="activity2"> I browsed books</label><br>
		<input type="checkbox" id="activity3" name="activity3" value="Reading">
			<label for="activity3"> I read magazines</label><br>
		</fieldset><br>
		
		<label for="comments">Comment Box:</label><br><br>

		<textarea id="comments" name="comments">Please leave any suggestions on how we can improve here! Thank you for your patronage.
		</textarea><br>
		
		
	<input id="submit"  type="submit">
	</form>	


	<footer>
		<p id="footer" >HRS Home Library. Est 2025.</p>
	</footer>
  </body>
</html>
